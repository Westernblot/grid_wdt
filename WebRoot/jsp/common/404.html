<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>error</title>
    <style>
    /*Error Pages*/
    *{margin: 0; padding: 0;font-family: Microsoft YaHei,'微软雅黑';}
.http-error {  margin-top: 5em;  text-align: center;  color: #444;}
.http-error h1 {  font-size: 5em;  line-height: 1em;  text-shadow: 1px 1px 0px #fff;  color: #444;}
.http-error p {  margin: 0px;}
.http-error .info {  font-size: 2em;  line-height: 1.5em;  margin-bottom: 1em;}
.http-error i {  font-size: 3em;  line-height: .75em;  text-shadow: 1px 1px 0px #fff;}
    </style>
</head>

<body class="http-error">
      
        <div class="row-fluid">
            <div class="http-error">
                <h1>404 Error</h1>
                <p class="info">非常遗憾，您访问的页面不存在！</p>
                <p><i class="icon-home"></i></p>
                <p><a href="javascript:history.back();" class="btn btn-info">返回</a></p>
            </div>
        </div>
  
</body>
</html>
