<div class="btn-toolbar">

<form>	
<div class="well"> 
		<table class="youAdd" width="80%">
                <tr>
                    <td class="TDleft width="140""><label>姓名：</label></td>
                    <td><input type="text" value="" class="input-medium"></td>
                    <td class="TDleft" width="140"><label>身份证号：</label></td>
                    <td><input type="text" value="" class="input-medium"></td>
                </tr>
                <tr>
                    <td class="TDleft"><label>出生年月：</label></td>
                    <td><input type="text" value="1996-01-01" class="input-small"></td>
                    <td class="TDleft"><label>籍贯：</label></td>
                    <td><input type="text" value="" class="input-small"></td>
               </tr>
                <tr>
                    <td class="TDleft"><label>性别：</label></td>
                    <td>
                        <label><input name="sex" type="radio" value="man"> 男</label>　
                        <label><input name="sex" type="radio" value="woman" checked> 女</label>
                    </td>
                    <td class="TDleft"><label>婚否：</label></td>
                    <td>
                        <label><input name="marriage" type="radio" value="no"> 未婚</label>　
                        <label><input name="marriage" type="radio" value="yes" checked> 已婚</label>
                    </td>
                </tr>						
                <tr>
                    <td class="TDleft"><label>学历：</label></td>
                    <td><select class="input-medium">
                      <option value="0" selected>请选择学历</option>
                      <option value="1">硕士</option>
                      <option value="2">学士</option>
                      <option value="3">本科</option>
                      <option value="4">专科</option>
                      <option value="5">高职高专</option>
                      <option value="6">高中</option>
                      <option value="6">初中</option>
                      <option value="7">小学</option>
                    </select></td>
                    <td class="TDleft"><label>联系电话：</label></td>
                    <td><input type="text" value="" class="input-medium"></td>
               </tr>
                <tr>
                    <td class="TDleft"><label>紧急联系人：</label></td>
                    <td><input type="text" value="" class="input-medium"></td>
                    <td class="TDleft"><label>家庭住址：</label></td>
                    <td><input type="text" value="湖北省黄石市交通路特1号" class="input-xlarge"></td>
               </tr>
                <tr>
                    <td class="TDleft"><label>紧急联系人电话：</label></td>
                    <td><input type="text" value="" class="input-medium"></td>
                    <td class="TDleft"><label>银行账号：</label></td>
                    <td>
                        <input type="text" value="" class="input-xlarge">
                    </td>
               </tr>
                <tr>
                    <td class="TDleft"><label>影像资料：</label></td>
                    <td colspan="3"><input name="" type="file"></td>
               </tr>		
      </table>
      <hr/>
		<table class="youAdd" width="80%">
                <tr>
                    <td class="TDleft" width="140"><label>社保号：</label></td>
                    <td><input type="text" value="" class="input-medium"></td>
                    <td class="TDleft" width="140"><label>医保号：</label></td>
                    <td><input type="text" value="" class="input-medium" ></td>
               </tr>
                <tr>
                    <td class="TDleft"><label>职员代码：</label></td>
                    <td><input type="text" value="" class="input-medium"></td>
                    <td class="TDleft"><label>入职时间：</label></td>
                    <td><input type="text" value="1996-01-01" class="input-medium" ></td>
               </tr>			
                <tr>
                    <td class="TDleft"><label>基本工资：</label></td>
                    <td><input type="text" value="" class="input-amount input-medium"></td>
                    <td class="TDleft"><label>在岗状态：</label></td>
                    <td><select class="input-medium">
                      <option value="0" selected>请选择在岗状态</option>
                    </select>
                    </td>
               </tr>				
                <tr>
                    <td class="TDleft"><label>部门：</label></td>
                    <td><input type="text" value="" class="input-medium"><button class="btn btn-link" href="budgetAdd.html">选择部门</button>　</td>
                    <td class="TDleft"><label>职员类别：</label></td>
                    <td><select class="input-medium">
                      <option value="0" selected>请选择职员类别</option>
                      <option value="1">普通职员</option>
                      <option value="4">组长</option>
                      <option value="3">主任</option>
                      <option value="2">科长</option>
                    </select>
                    </td>
               </tr>		
                <tr>
                    <td class="TDleft"><label>就业合同编号：</label></td>
                    <td><input type="text" value="" class="input-large"></td>
                    <td class="TDleft"><label>合同签订时间：</label></td>
                    <td><input type="text" value="1996-01-01" class="input-medium"></td>
               </tr>
                <tr>
                    <td class="TDleft"><label>合同年限：</label></td>
                    <td><select class="input-medium">
                      <option value="0" selected>请选择合同年限</option>
                      <option value="1">半年</option>
                      <option value="2">一年</option>
                      <option value="3">二年</option>
                      <option value="4">三年</option>
                      <option value="5">六年</option>
                      <option value="6">十年</option>
                    </select></td>
                    <td class="TDleft"><label>到期时间：</label></td>
                    <td><input type="text" value="1996-01-01" class="input-medium" disabled></td>
               </tr>
        </table>

 <div class="btn-youAdd w500">
